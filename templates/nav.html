<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Example</title>
    <style>
        /* General Navbar Styles */
        .navbar {
            height: 56px; /* Fixed height for the navbar */
            border-bottom: 1px solid #e0e0e0; /* Light bottom border */
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        .navbar:hover {
            background-color: #f8f9fa; /* Slightly darker background on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Slightly stronger shadow on hover */
        }

        /* Navbar Brand Styles */
        .navbar-brand {
            display: flex;
            align-items: center;
            height: 100%; /* Ensure the brand aligns vertically */
        }

        .navbar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0056b3; /* Color for the brand text */
            margin-left: 8px; /* Space between logo and text */
        }

        /* Body Padding */
        body {
            padding-top: 56px; /* Adjust this value if needed to match navbar height */
            margin: 0; /* Remove default margin */
            font-family: 'Open Sans', sans-serif; /* Ensure consistency */
        }
    </style>
</head>
<body>
    <nav class="navbar shadow-sm fixed-top bg-white">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
                <span class="navbar-title">Haribaksh Careers</span>
            </a>
        </div>
    </nav>
</body>
</html>
